<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    h1{
      text-align: center;
    }

    form{
        margin-left: 40px; 
        margin-right: 40px;
    }

  </style>
  <body>
    <h1>Form with personal data</h1>
    <form action="formulario.php">
        <label for="">Name</label><br>
        <input class="form-control" type="text" name="name" aria-label="default input example" placeholder="Your name" required><br>



        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="mail" placeholder="name@example.com">
        </div><br>



        <label for="">URL personal page </label><br>
        <input class="form-control" type="text" name="url" aria-label="default input example" placeholder="url.com"><br>



        <label for="">Sex</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value="female" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value="mascle" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mascle
            </label>
          </div><br>



        <label for="">Persons at your home </label><br>
        <input class="form-control" type="number" name="persons" aria-label="default input example"><br><br>



        <label for="">Hobbies </label><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies" value="games" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Games
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies" value="dance" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Dance
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies" value="sport" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Sport
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobbies" value="dance" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Draw
            </label>
          </div><br>



        <label for="">Favourite food </label><br>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="food">
            <option name="food" value="pizza">Pizza</option><br>
            <option name="food" value="hamburger">Hamburger</option><br>
            <option name="food" value="pasta">Pasta</option><br>
            <option name="food" value="kebab">Kebab</option><br>
        </select><br>



        <input type="submit" name="send" value="send">
    </form>


</body>
</html>
